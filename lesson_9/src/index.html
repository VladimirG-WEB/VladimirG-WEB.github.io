<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сайт на миллион</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видио инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
				<div class="feature text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/main/1.png" alt="1 преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
							<img src="img/main/2.png" alt="2 преимущество">
							<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/main/3.png" alt="3 преимущество">
								<p>Третье преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/main/4.png" alt="4 преимущество">
								<p>Четвёртое преимущество</p>
							</div>
						</div>
					</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<div class="footer text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6"><img src="img/footer/1.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6"><img src="img/footer/2.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6"><img src="img/footer/3.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6"><img src="img/footer/4.jpg" alt=""></div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6"><img src="img/footer/5.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6"><img src="img/footer/6.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6"><img src="img/footer/7.jpg" alt=""></div>
					<div class="col-lg-3 col-md-6"><img src="img/footer/8.jpg" alt=""></div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
