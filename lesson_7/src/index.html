<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сайт на миллион</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="oglavlenie">
			<h1><span>Получите видио инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		</div>
		<div class="section">
			<div class="video"><iframe width="545" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-head">Введите свой email</p>
				<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваше email">
				<button class="btn">Получить инструкцию</button>
				</form>	
			</div>
		</div>
	</header>
	<main>
		<div class="section">
			<h2 class="feature-head">Почему нужно сделать это сейчас?</h2>
			<div class="feature">
				<div class="col">
					<img src="img/main/1.png" alt="Первое преимущества">
					<p>Первое преимущества</p>
				</div>
				<div class="col">
					<img src="img/main/2.png" alt="Второе преимущества">
					<p>Второе преимущества</p>
				</div>
				<div class="col">
					<img src="img/main/3.png" alt="Третье преимущества">
					<p>Третье преимущества</p>
				</div>
				<div class="col">
					<img src="img/main/4.png" alt="Четвёртое преимущества">
					<p>Четвёртое преимущества</p>
				</div>
			</div>
			<button class="btn">Получить инструкцию</button>
		</div>
	</main>
	<footer>
		<h2 class="clients-head">Наши клиенты</h2>
		<div class="clients-photo-1">
			<div class="clients"><img src="img/footer/1.jpg" alt="Клиент1"></div>
			<div class="clients"><img src="img/footer/2.jpg" alt="Клиент2"></div>
			<div class="clients"><img src="img/footer/3.jpg" alt="Клиент3"></div>
			<div class="clients"><img src="img/footer/4.jpg" alt="Клиент4"></div>
		</div>
		<div class="clients-photo-2"> 
			<div class="clients"><img src="img/footer/5.jpg" alt="Клиент5"></div>
			<div class="clients"><img src="img/footer/6.jpg" alt="Клиент6"></div>
			<div class="clients"><img src="img/footer/7.jpg" alt="Клиент7"></div>
			<div class="clients"><img src="img/footer/8.jpg" alt="Клиент8"></div>
		</div>
	</footer>	
</body>
</html>
