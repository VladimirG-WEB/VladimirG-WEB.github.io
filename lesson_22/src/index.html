	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
	<script>
		ymaps.ready(function () {
		    var myMap = new ymaps.Map('map', {
		            center: [55.86249543, 37.42985669],
		            zoom: 17
		        }, {
		            searchControlProvider: 'yandex#search'
		        }),

		        // Создаём макет содержимого.
		        MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
		            '<div style="color:; font-weight: bold;">$[properties.iconContent]</div>'
		        ),

		        myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
		            hintContent: 'Наша организация',
		            balloonContent: 'ТПБ - Технологии Пожарной Безопасности'
		        }, {
		            // Опции.
		            // Необходимо указать данный тип макета.
		            iconLayout: 'default#image',
		            // Своё изображение иконки метки.
		            iconImageHref: 'img/maps-and-flags.png',
		            // Размеры метки.
		            iconImageSize: [64, 64],
		            // Смещение левого верхнего угла иконки относительно
		            // её "ножки" (точки привязки).
		            iconImageOffset: [-25, -60]
		        });
		        myMap.behaviors.disable('scrollZoom');
		    myMap.geoObjects
		        .add(myPlacemark)
		        .add(myPlacemarkWithContent);
		});
	</script>
